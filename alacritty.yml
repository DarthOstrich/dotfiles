raw_bold_text_with_bright_colors: true
font:
  normal:
    family: "MesloLGS NF"
    style: Regular
  bold:
    family: "MesloLGS NF"
    style: Bold
  italic:
    family: "MesloLGS NF"
    style: Italic
  bold_italic:
    family: "MesloLGS NF"
    style: Bold Italic
  # Point size
  size: 16.0
# palenight theme
colors:
  # Default colors
  primary:
    background:        '#292D3E'
    foreground:        '#bfc7d5'
    bright_foreground: '#eeeeee'

  # Cursor colors
  cursor:
    text:   '#080808'
    cursor: '#9ca1aa'

  # Selection colors
  selection:
    text:       '#080808'
    background: '#b2ceee'

  # Normal colors
  normal:
    black:   '#1d3b53'
    red:     '#ff5370'
    green:   '#C3E88D'
    yellow:  '#ffcb6b'
    blue:    '#82b1ff'
    magenta: '#c792ea'
    cyan:    '#89DDFF'
    white:   '#bfc7d5'

  # Bright colors
  bright:
    black:   '#4b5858'
    red:     '#ff869a'
    green:   '#21c7a8'
    yellow:  '#ecc48d'
    blue:    '#82aaff'
    magenta: '#ae81ff'
    cyan:    '#7fdbca'
    white:   '#d6deeb'
